<div class="container bg-light">
  <a class="fs-3" [routerLink]="['/products/0/edit']" >
    <i class="bi bi-plus-square-fill"></i>
 </a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Product of products;">
            <td>{{Product.id}}</td>
            <td>{{Product.productName}}</td>
            <td>{{Product.price}}</td>
            <td>{{Product.quantity}}</td>
            <td>
                <i class="fs-3 text-info mx-1 bi bi-pencil-square"></i>
                <i class="fs-3 text-danger mx-1 bi bi-trash3"></i>
                <i [routerLink]="['/products',Product.id]" class="fs-3 text-warning mx-1 bi bi-eye"></i>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
